{% extends "layouts/base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<body onload="myFunction()" style="margin:0;">
    <div id = "loader" class="loader" style="margin-left: 36em"></div>
    <div id = "loaderSub" ><h1 align="center">Sending your prediction!</h1></div>

    <div style="display:none;" id="myDiv" class="animate-bottom">
      <h2>Thank you!</h2>
      <p>Your prediction have been submitted to our database!</p>
    </div>

  <script>
      var myVar;

  function myFunction() {
    myVar = setTimeout(showPage, 3000);
  }

  function showPage() {
    document.getElementById("loader").style.display = "none";
    document.getElementById("loaderSub").style.display = "none";
    document.getElementById("myDiv").style.display = "block";
  }
  </script>
</body>
{% endblock %}

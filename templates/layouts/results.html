{% extends "layouts/base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<div class="row"></div>
  <h1>Select a option!</h1>
  <h4>Remembering that nonofficial videos have a lower accuracy.</h4>
{% for data in datalist %}
<script type="text/javascript">
  var id = {{ data | safe}}
  console.log(id[1][6])
</script>

  <div>
    <div id="player1" style="margin-left: 2em"></div>
    <div id="player2" style="margin-left: 2em"></div>
    <div id="player3" style="margin-left: 2em"></div>
  </div>
  <div>
    <form method="post" action="/results">
      <input type="submit" name="submit_button"  value="Select Option 1" class="btn btn-primary" id="select0" style="margin-left: 8em" href="/result/"></input>
      <input type="submit" name="submit_button" value="Select Option 2" class="btn btn-primary" id="select1" style="margin-left: 16em" href="/result/"></input>
      <input  type="submit" name="submit_button" value="Select Option 3" class="btn btn-primary" id="select2" style="margin-left: 14em" href="/result/"></input>
    </form>
  </div>

{% endfor %}

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player1;
      var player2;
      var player3;

      function onYouTubeIframeAPIReady() {
        player1 = new YT.Player('player1', {
          height: '150',
          width: '300',
          videoId: id[0][6],
        });

        player2 = new YT.Player('player2', {
          height: '150',
          width: '300',
          videoId: id[1][6],
        });

        player3 = new YT.Player('player3', {
          height: '150',
          width: '300',
          videoId: id[2][6],
        });
      }


    </script>
</div>
{% endblock %}
